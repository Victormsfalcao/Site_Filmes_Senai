<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }
        form {
            background: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 350px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #aaa;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Contato</h1>

    <nav>
        <a href="index.html">Início</a>
        <a href="filmes.html">Filmes</a>
        <a href="series.html">Séries</a>
        <a href="contato.html">Contato</a>
    </nav>

    <p>Use o formulário abaixo para enviar dúvidas, sugestões ou comentários:</p>

    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
    </form>

    <footer>
        <p>Desenvolvido por Victor Matheus - 2025</p>
    </footer>

</body>
</html>
